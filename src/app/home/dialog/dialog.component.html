<mat-card class="example-card">
  <mat-card-content>
      <div mat-dialog-content>
        <img src='{{filterData.img}}' alt="" style="max-width:100px;max-height:100px">
      </div>
  </mat-card-content>
  <mat-card-actions>
   <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button [mat-dialog-close]="" cdkFocusInitial>submit</button>
    </div>
  </mat-card-actions>
</mat-card>
