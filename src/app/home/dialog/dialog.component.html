<mat-card class="example-card">
  <mat-card-content>
    <div class="row">
      <div mat-dialog-content>
        <div class="row" style="overflow:hidden">
          <div class="col-md-6 col-xs-6 col-sm-6">
            <img src='{{filterData.images[0].imagePath}}' alt="" style="max-width:100px;max-height:100px">
          </div>
          <div class='col-md-6 col-xs-6 col-sm-6'> 
            <div class="row" id="container"> 
              <div class="d-sm-flex align-items-sm-start" style="display: flex;flex-wrap: wrap;">
                <div *ngIf='lengthGraterThanOne' style="display:flex; max-width: 200px; flex-direction: row;flex-wrap: wrap; padding-right:0 10px 10px ">
                  <div *ngFor="let img of filterData.images" >
                    <img src={{img.imagePath}} alt="" style="max-width:75px;max-height:50px;padding:0 10px 10px 0">
                  </div>
                </div>
                <div>
                  <label for="files" class="btn btn-primary btn-sm ">Add Image</label>
                  <input id="files" style="visibility:hidden;" type="file"
                    (change)="handleFileInput($event.target.files)">
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top:10px">
      <form class="example-form" style="min-width: 20px;max-width: 30px;width: 100%;flex-direction: column;">
          <mat-form-field class="">
            <input matInput placeholder="Title" ([ngModel])=filterData.images[0].imageName  >
          </mat-form-field>
        
          <mat-form-field class="">
              <input matInput placeholder="Price" value="$10">
            </mat-form-field>
        </form>
    </div>
       
    
  </mat-card-content>
  <mat-card-actions>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button [mat-dialog-close]="fileToUpload" cdkFocusInitial>submit</button>
    </div>
  </mat-card-actions>
</mat-card>
